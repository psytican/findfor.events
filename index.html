<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">
    <title>FIND FOR EVENTS</title>
    <link rel="stylesheet" href="./css/index.css?1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image:src" content="index-meta.jpeg">
    <meta property="og:image" content="index-meta.jpeg">
    <meta name="twitter:title" content="FIND FOR EVENTS">
    <meta name="description"
          content="FIND FOR EVENTS is a comprehensive web platform designed to simplify the process of finding, booking, and managing services for all types of events.">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.json">
    <meta http-equiv="content-type" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
<header>
    <article class="header-logo">
        <figure>
            <img src="/images/logo.svg" alt="FIND FOR EVENTS" width="100%" height="100%">
            <div class="input">
                <label for="country"></label>
                <div class="input-suggestions">
                    <input type="text" name="country" placeholder="TYPE COUNTRY" id="country">
                    <div id="country-suggestions" class="input-suggestions-items"></div>
                </div>
            </div>
            <div class="button">
                <button id="country-confirm-button" style="display: none">CONFIRM</button>
            </div>
        </figure>
    </article>
</header>
<main class="clean">
    <article>
        <figure>
            PLEASE KEEP EVERYWHERE CLEAN
        </figure>
    </article>
</main>
<footer>
    <article class="footer-social">
        <figure>
            <a href="https://www.instagram.com/findfor.events">
                FOLLOW US
            </a>
        </figure>
    </article>
</footer>
<script src="./js/script.js"></script>
<script src="./js/application.js"></script>
</body>
</html>
